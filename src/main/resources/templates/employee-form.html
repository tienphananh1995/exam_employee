<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        a { color: #555; margin-left: 10px; text-decoration: none; }
    </style>
</head>
<body>
<h1>✏️ Thêm Nhân viên Mới</h1>

<form th:action="@{/employees}" th:object="${employee}" method="POST">

    <div class="form-group">
        <label for="name">Tên Nhân viên:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label for="salary">Mức Lương:</label>
        <input type="number" id="salary" th:field="*{salary}" step="0.01" required />
    </div>

    <button type="submit">Lưu Nhân viên</button>
    <a th:href="@{/employees}">Hủy</a>
</form>
</body>
</html>
